<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Link</title>
    <style>
        a:link, a:visited{
            color: pink;
            background-color: blueviolet;
            display: inline-block;
            text-align: center;
            padding: 10px 25px;
        }
        a:hover, a :active{
            color: aqua;
            background-color: orange;
            text-align: center;
            padding: 10px 25px;
        }
    </style>
</head>
<body>
    <h3>Creating Link Button without using button tag</h3>
    <a href="https://github.com">Github button</a>
</body>
</html>
