<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link {
            color:indigo;
            background-color:transparent

        }
        a:visited{
            color : yellow;
            background-color : transparent
        
        }
        a:hover{
            color : green;
            background-color : transparent
            
        }
        a:active{
            color: red;
        }
    </style>
</head>
<body>
    <h2 style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Link colors using CSS</h2>
    <a href="https://w3schools.com" target="_blank"> click this link</a>
</body>
</html>
